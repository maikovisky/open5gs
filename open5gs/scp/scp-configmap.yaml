apiVersion: v1
kind: ConfigMap
metadata:
  name: open5gs-scp-config
  namespace: open5gs
  labels:
    epc-mode: scp
data:
  scp.yaml: |
    logger:
        file: /var/log/open5gs/scp.log

    sbi:
      server:
        no_tls: true
      client:
        no_tls: true

    scp:
        sbi:
          - addr: 0.0.0.0
            advertise: open5gs-scp

    nrf:
        sbi:
          name: open5gs-nrf
