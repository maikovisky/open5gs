        #   - sst: 6
        #     sd: 000006
        #     dnn:
        #       - slice06
        #   - sst: 7
        #     sd: 000007
        #     dnn:
        #       - slice07
        #   - sst: 8
        #     sd: 000008
        #     dnn:
        #       - slice08
        # - s_nssai:
        #   - sst: 9
        #     sd: 000009
        #     dnn:
        #       - slice09
        #   - sst: 10
        #     sd: 000010
        #     dnn:
        #       - slice10
        #   - sst: 11
        #     sd: 000011
