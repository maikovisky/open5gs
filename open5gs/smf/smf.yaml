apiVersion: v1
kind: Service
metadata:
  name: open5gs-smf
  namespace: open5gs
  labels:
    epc-mode: smf
spec:
  selector:
    epc-mode: smf
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---    
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: open5gs-smf
  namespace: open5gs
  labels:
    epc-mode: smf
spec:
  replicas: 1
  selector:
    matchLabels:
      epc-mode: smf
  template:
    metadata:
#      annotations:
#        "helm.sh/hook": pre-install    
      labels:
        epc-mode: smf
    spec:  
      containers:
        - name: smf
          image: maikovisky/open5gs:latest  
          securityContext:
            privileged: true
            capabilities:
              add: ["NET_ADMIN", "SYS_MODULE"]
          #imagePullPolicy: {{ .Values.open5gs.image.pullPolicy }}
          volumeMounts:
            - name: open5gs-smf-config
              mountPath: /open5gs/config-map/smf.yaml
              subPath: "smf.yaml"
            - name: freediameter-smf-config
              mountPath: /etc/freeDiameter/smf.conf
              subPath: "smf.conf"
            - name: freediameter-smf-cert-config
              mountPath: /etc/freeDiameter/smf.cert.pem
              subPath: "smf.cert.pem"
            - name: freediameter-smf-key-config
              mountPath: /etc/freeDiameter/smf.key.pem
              subPath: "smf.key.pem"
            - name: "dev-net-tun"
              mountPath: "/dev/net/tun" # Needed for VPN
          command: ["open5gs-smfd", "-c", "/open5gs/config-map/smf.yaml"]
      volumes:
        - name: open5gs-smf-config
          configMap:
            name: open5gs-smf-config
        - name: freediameter-smf-config
          configMap:
            name: freediameter-smf-config
        - name: freediameter-smf-cert-config
          configMap:
            name: freediameter-smf-cert-config
        - name: freediameter-smf-key-config
          configMap:
            name: freediameter-smf-key-config
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun

