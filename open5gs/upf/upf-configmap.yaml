apiVersion: v1
kind: ConfigMap
metadata:
  name: open5gs-upf-config
  namespace: open5gs
  labels:
    epc-mode: upf
data:
  upf.yaml: |-
    logger:
        file: /var/log/open5gs/upf.log
    
    #  <PFCP Server>
    upf:
      pfcp:
        - dev eth0
      gtpu:
        - dev eth0
      subnet:
        - addr: 10.45.0.1/16
          dev: ogstun
          dnn: internet
        - addr: 2001:db8:cafe::1/48
       
