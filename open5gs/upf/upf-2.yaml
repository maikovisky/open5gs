  namespace: open5gs
  labels:
    epc-mode: upf2
    promotheus: open5gs-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      epc-mode: upf2
  template:
    metadata:  
      labels:
        epc-mode: upf2
        app: open5gs-upf
        # version: v2.6.1-26
    spec:  
      nodeSelector:
        #kubernetes.io/arch: amd64
        #kubernetes.io/hostname: erasure
        kubernetes.io/hostname: mac-porvir-01
      containers:
        # - name: tcpdump-upf2
        #   image: maikovisky/open5gs:ubuntu-latest  
        #   imagePullPolicy: Always  
        #   command: ["/bin/tcpdump", "-i", "eth0", "-s", "65535", "-G", "3600", "-w", "/var/tcpdump/upf2-%F_%H%M.pcap"]
