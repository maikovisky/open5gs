apiVersion: v1
kind: Service
metadata:
  name: open5gs-upf-3
  namespace: open5gs
  labels:
    epc-mode: upf3
    promotheus: open5gs-monitor
spec:
  selector:
    epc-mode: upf3
  ports:
    - name: open5gs-upf3-tcp-80
      protocol: TCP
      port: 80
      targetPort: 80
    - name: open5gs-upf3-tcp-9090
      protocol: TCP
      port: 9090
      targetPort: 9090
    - name: open5gs-upf3-udp-2152
      protocol: UDP
      port: 2152
      targetPort: 2152
    - name: open5gs-upf3-udp-8805
      protocol: UDP
      port: 8805
      targetPort: 8805
    - name: open5gs-upf3-tcp-9100
      protocol: TCP
      port: 9100
      targetPort: 9100
---    
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: open5gs-upf-3
  namespace: open5gs
  labels:
    epc-mode: upf3
    promotheus: open5gs-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      epc-mode: upf3
  template:
    metadata:  
      labels:
        epc-mode: upf3
    spec:  
      nodeSelector:
        kubernetes.io/arch: amd64
        kubernetes.io/hostname: molejo
      containers:
        - name: metrics-upf3
          image: maikovisky/open5gs:ubuntu-latest    
          command: ["/bin/prometheus-node-exporter"]
          volumeMounts:
            - name: "dev-net-tun"
              mountPath: "/dev/net/tun" # Needed for VPN
        - name: upf3
          image: maikovisky/open5gs:ubuntu-latest    
          securityContext:
            privileged: true
            capabilities:
              add: ["NET_ADMIN", "SYS_MODULE"]

          volumeMounts:
            - name: open5gs-upf3-config
              mountPath: /open5gs/config-map/upf.yaml
              subPath: "upf.yaml"

            - name: "dev-net-tun"
              mountPath: "/dev/net/tun" # Needed for VPN

           
            - name: open5gs-upf3-config
              mountPath:  /bin/entrypoint.sh
              subPath: entrypoint.sh

          #command: ["open5gs-upfd", "-c", "/open5gs/config-map/upf.yaml"]
          command: ["/bin/entrypoint.sh"]


      volumes:
        - name: open5gs-upf3-config
          configMap:
            name: open5gs-upf3-config
            defaultMode: 0777
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: open5gs-upf-3
  namespace: open5gs
  labels:
    epc-mode: upf3
spec:
  selector:
    matchLabels:
      epc-mode: upf3
  endpoints:
  - interval: 30s
    port: open5gs-upf3-tcp-9100
  - interval: 30s
    port: open5gs-upf3-tcp-9090
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: open5gs-upf3-config
  namespace: open5gs
  labels:
    epc-mode: upf3
data:
  upf.yaml: |-
    logger:
        file: /var/log/open5gs/upf.log
    
    #  <PFCP Server>
    sbi:
      server:
        no_tls: true
      client:
        no_tls: true
    upf:
      pfcp:
        - dev eth0
      gtpu:
        - dev eth0
      metrics:
        - addr: 0.0.0.0
          port: 9090
      subnet:
        - addr: 192.168.0.1/16
          dnn: internet
          dev: ogstun
        - addr: 10.43.0.1/16
          dnn: slice03
          dev: ogstun1       
    smf:
  entrypoint.sh: |-
    #!/bin/bash
    set -e

    echo "Executing k8s customized entrypoint.sh"
    #echo "Creating net device {{ .dev }}"
    if grep "ogstun" /proc/net/dev > /dev/null; then
      echo "[WARNING] Net device ogstun already exists!"
      ip addr add 192.168.0.1/16 dev ogstun || true
      ip link set ogstun up
    else 
      echo "[INFO] Create device ogstun!"
      ip tuntap add name ogstun mode tun
      ip addr add 192.168.0.1/16 dev ogstun || true
      ip link set ogstun up
    fi


    if grep "ogstun1" /proc/net/dev > /dev/null; then
      echo "[WARNING] Net device ogstun1 already exists!"
      ip addr add 10.43.0.1/16 dev ogstun1 || true
      ip link set ogstun1 up
    else 
      echo "[INFO] Create device ogstun1 !"
      ip tuntap add name ogstun1 mode tun
      ip addr add 10.43.0.1/16 dev ogstun1 || true
      ip link set ogstun1 up
    fi

    echo "[INFO] Config sysctl"
    sysctl -w net.ipv4.ip_forward=1
    sysctl -w net.ipv6.conf.all.forwarding=1

    echo "Enable NAT"
    iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE


    open5gs-upfd -c /open5gs/config-map/upf.yaml