kind: Service
metadata:
  name: open5gs-bsf
  namespace: open5gs
  labels:
    epc-mode: bsf
    prometheus: open5gs-monitor
spec:
  selector:
    epc-mode: bsf
  ports:
    - name: http-open5gs-bsf-80
      protocol: TCP
      port: 80
      targetPort: 80
