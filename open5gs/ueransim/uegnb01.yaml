apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: open5gs-uegnb01
  namespace: open5gs
  labels:
    epc-mode: uegnb01
spec:
  replicas: 0
  selector:
    matchLabels:
      epc-mode: uegnb01
  template:
    metadata:    
      labels:
        epc-mode: uegnb01
        app: ueransim-uegnb01
    spec:  
      nodeSelector:
        kubernetes.io/hostname: brix-porvir-02

      initContainers:
        - name: init-gnb
          image: maikovisky/ueransim:3.2.6
          imagePullPolicy: IfNotPresent
          command: ["/bin/gnbinit"]
          volumeMounts:
            - name: open5gs-ueransim-uegnbinit
              mountPath: /bin/gnbinit
              subPath: "gnbinit"

            - name: open5gs-uegnb-config
              mountPath: /etc/ueransim/open5gs-gnb-base.yaml
              subPath: "open5gs-gnb-base.yaml"

            - name: etc-tmp
              mountPath: /etc/ueransim/tmp

        - name: init-ue
          image: maikovisky/ueransim:3.2.6
          imagePullPolicy: IfNotPresent
          command: ["/bin/ueinit"]
          env:            
            - name: DATABASE_URL
              value: mongodb://open5gs-mongodb-svc:27017
            - name: IMSI
              value: "999700000000000"
            - name: RANDOM_SLICE
              value: "False"
            - name: SLICE
              value: "1"

          volumeMounts:
            - name: open5gs-ueransim-uegnbinit
              mountPath: /bin/ueinit
              subPath: "ueinit"

            - name: open5gs-ue-init
              mountPath: "/bin/initUE.py"
              subPath: "initUE.py"

            - name: etc-ue-tmp
              mountPath: /etc/ueransim/tmp

      containers:
        - name: ueransim-gnb
          image: maikovisky/ueransim:3.2.6  
          securityContext:
            privileged: true
            capabilities:
              add: ["NET_ADMIN", "SYS_MODULE"]
                      
          volumeMounts:
            - name: "dev-net-tun"
              mountPath: "/dev/net/tun" # Needed for VPN

            - name: open5gs-uegnb-config
              mountPath: /etc/ueransim/open5gs-gnb-base.yaml
              subPath: "open5gs-gnb-base.yaml"

            - name: etc-tmp
              mountPath: /etc/ueransim/tmp

          command: ["nr-gnb", "-c", "/etc/ueransim/tmp/open5gs-gnb-01.yaml"]
    
        - name: main-ue
          image: maikovisky/ueransim:3.2.6  
          imagePullPolicy: IfNotPresent  
          securityContext:
            privileged: true
            capabilities:
              add: ["NET_ADMIN", "SYS_MODULE"]
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "nr-cli --dump | xargs -i nr-cli {} -e 'deregister remove-sim'"]
          env:            
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MCC
              value: "999"
            - name: MNC
              value: "70"
              
          volumeMounts:         
            - name: open5gs-ue-init
              mountPath: "/bin/initUE.py"
              subPath: "initUE.py"

            - name: etc-ue-tmp
              mountPath: /etc/ueransim/tmp

            - name: "dev-net-tun"
              mountPath: "/dev/net/tun" # Needed for VPN

          command: ["nr-ue", "-c", "/etc/ueransim/tmp/open5gs-ue-01.yaml"]
          #command: ["/bin/sh", "-c", "sleep 5s && nr-ue -c /etc/ueransim/tmp/open5gs-ue-01.yaml"]
          #command: ["sleep", "1d"]

        - name: iperf-ue
          image: maikovisky/ueransim:3.2.6  
          imagePullPolicy: IfNotPresent  
          securityContext:
            privileged: true
            capabilities:
              add: ["NET_ADMIN", "SYS_MODULE"]
          env:  
            - name: SLICE
              value: "1"
          command: ["/bin/testing"]
          #command: ["sleep", "1d"]
          volumeMounts:
            - name: "dev-net-tun"
              mountPath: "/dev/net/tun" # Needed for VPN

            - name: open5gs-ue-video-4k
              mountPath: /bin/testing
              subPath: "testing"

        - name: "telegraf"
          image: "telegraf:latest"
          imagePullPolicy: IfNotPresent  
          securityContext:
            privileged: true
            capabilities:
              add: ["NET_ADMIN", "SYS_MODULE"]
          volumeMounts:
            - name: open5gs-ue1-telegraf-config
              mountPath: /etc/telegraf
          
      volumes:
        - name: open5gs-uegnb-config
          configMap:
            name: open5gs-uegnb-config

        - name: open5gs-ueransim-uegnbinit
          configMap:
            name: open5gs-ueransim-uegnbinit
            defaultMode: 0777

        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun

        - name: etc-ue-tmp
          emptyDir: {}

        - name: etc-tmp
          emptyDir: {}

        - name: open5gs-ue1-telegraf-config
          configMap:
            name: open5gs-ue1-telegraf-config

        - name: open5gs-ue-video-4k
          configMap:
            name: open5gs-ue-video-4k
            defaultMode: 0777

        - name: open5gs-ue-init
          configMap:
            name: open5gs-ue-init
            defaultMode: 0777


---
apiVersion: v1
kind: ConfigMap
metadata:
  name: open5gs-uegnb01-telegraf-cfg
  namespace: open5gs
data:
  telegraf.conf: |+
    [[outputs.prometheus_client]]
      ## Address to listen on.
      listen = ":9100"

    [[inputs.ping]]
      urls = ["10.0.13.188"]
      interface = "uesimtun0"
      method = "native"
      #percentiles = [25, 50, 95, 99]
      ping_interval = 2.0
      count = 5
      timeout = 2.0

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: open5gs-uegnb01
  namespace: open5gs
  labels:
    epc-mode: uegnb01
    release: prometheus
spec:
  selector:
    matchLabels:
      epc-mode: uegnb01
  endpoints:
  - interval: 15s
    port: http2-open5gs-uegnb01-9100

---
apiVersion: v1
kind: Service
metadata:
  name: open5gs-uegnb01-service
  namespace: open5gs
  labels:
    epc-mode: uegnb01
spec:
  selector:
    epc-mode: uegnb01
  ports:
    - name: http2-open5gs-uegnb01-80
      protocol: TCP
      port: 80
    - name: open5gs-uegnb01-tcp-3000
      protocol: TCP
      port: 3000
    - name: open5gs-uegnb01-udp-2152
      protocol: UDP
      port: 2152
    - name: open5gs-uegnb01-udp-36743
      protocol: UDP
      port: 36743
    - name: open5gs-uegnb01-udp-4997
      protocol: UDP
      port: 4997
    - name: http2-open5gs-uegnb01-9100
      protocol: TCP
      port: 9100
    - name: open5gs-uegnb01-udp-5002
      protocol: UDP
      port: 5002
