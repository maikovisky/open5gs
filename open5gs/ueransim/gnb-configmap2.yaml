apiVersion: v1
kind: ConfigMap
metadata:
  name: open5gs-ueransim-gnb-config2
  namespace: open5gs
  labels:
    epc-mode: ueransim
data:
  open5gs-gnb-base.yaml: |
    mcc: '999'          # Mobile Country Code value
    mnc: '70'           # Mobile Network Code value (2 or 3 digits)

    nci: '0x000000010'  # NR Cell Identity (36-bit)
    idLength: 32        # NR gNB ID length in bits [22...32]
    tac: 1              # Tracking Area Code

    linkIp: HOSTNAME   # gNB's local IP address for Radio Link Simulation (Usually same with local IP)
    ngapIp: HOSTNAME   # gNB's local IP address for N2 Interface (Usually same with local IP)
    gtpIp:  HOSTNAME    # gNB's local IP address for N3 Interface (Usually same with local IP)

    # List of AMF address information
    amfConfigs:
      - address: open5gs-amf2
        port: 38412

    # List of supported S-NSSAIs by this gNB
    slices:
      - sst: 1
      - sst: 5
        sd: 0x000005
      - sst: 6
        sd: 0x000006
      - sst: 7
        sd: 0x000007
      - sst: 8
        sd: 0x000008

    # Indicates whether or not SCTP stream number errors should be ignored.
    ignoreStreamIds: true