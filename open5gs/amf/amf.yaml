apiVersion: apps/v1 
kind: Deployment
metadata:
  name: open5gs-amf
  namespace: open5gs
  labels:
    epc-mode: amf
    promotheus: open5gs-monitor
    version:  2.6.4
    app.kubernetes.io/version: 2.6.4-25-g93012c4
    app.kubernetes.io/part-of: open5gs
spec:
  replicas: 1
  selector:
    matchLabels:
      epc-mode: amf
  template:
    metadata:
      annotations:
        readiness.status.sidecar.istio.io/applicationPorts: "80"
      labels:
        epc-mode: amf
        app: open5gs-amf
        version:  2.6.4
    spec:   
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 75
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app
                    operator: In
                    values:
                    - open5gs-nrf
                topologyKey: kubernetes.io/hostname
            
      nodeSelector:
        nodetype: server
        kubernetes.io/arch: amd64
        #kubernetes.io/hostname: erasure

      containers:             
        - name: amf
          image: maikovisky/open5gs:ubuntu-latest  
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
            - name: sctp-amf
              containerPort: 38412
              protocol: SCTP
            - containerPort: 9090
          securityContext:
            privileged: true
            capabilities:
              add: ["NET_ADMIN", "SYS_MODULE"]
          resources:
            requests:
              memory: "150Mi"
              cpu: "100m"
            limits:
              memory: "250Mi"
              cpu: "200m"

          volumeMounts:
            - name: open5gs-amf-config
              mountPath: /open5gs/config-map/amf.yaml
              subPath: "amf.yaml"
            - name: "dev-net-tun"
              mountPath: "/dev/net/tun" # Needed for VPN
            # - name: tcpdump-persistent-storage
            #   mountPath: /var/tcpdump

          command: ["open5gs-amfd",  "-c", "/open5gs/config-map/amf.yaml"]
          #command: ["sleep", "1d"]
      volumes:
        - name: open5gs-amf-config
          configMap:
            name: open5gs-amf-config

        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: open5gs-amf
  namespace: open5gs
  labels:
    epc-mode: amf
    release: prometheus
spec:
  selector:
    matchLabels:
      epc-mode: amf
  endpoints:
  - interval: 10s
    port: http-open5gs-amf-9090
---
apiVersion: v1
kind: Service
metadata:
  name: open5gs-amf
  namespace: open5gs
  labels:
    epc-mode: amf
    prometheus: open5gs-monitor
spec:
  selector:
    epc-mode: amf
  ports:
    - name: http2-open5gs-amf-80
      protocol: TCP
      port: 80 
      targetPort: 80
    - name: http-open5gs-amf-9090
      protocol: TCP
      port: 9090 
    # - name: sctp-open5gs-amf-38412
    #   protocol: SCTP
    #   port: 38412
    #   targetPort: 38412
    #   nodePort: 38412

---
apiVersion: v1
kind: Service
metadata:
  name: open5gs-amf-sctp
  namespace: open5gs
  labels:
    epc-mode: amf
    prometheus: open5gs-monitor
spec:
  internalTrafficPolicy: Cluster
  externalTrafficPolicy: Cluster
  type: NodePort
  selector:
    epc-mode: amf
  ports:
    - name: sctp-amf
      protocol: SCTP
      port: 38412
      #targetPort: 30412
      nodePort: 30412
