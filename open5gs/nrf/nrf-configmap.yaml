apiVersion: v1
kind: ConfigMap
metadata:
  name: open5gs-nrf-config
  namespace: open5gs
  labels:
    epc-mode: nrf
data:
  nrf.yaml: |
    logger:
    #    level: debug
      file: 
        path: /var/log/open5gs/nrf.log
    
    global:
      max:
        ue: 1024
        peer: 64

    nrf:
      sbi:
        server:
          - address: 0.0.0.0
            advertise: open5gs-nrf



