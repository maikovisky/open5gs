apiVersion: v1
kind: ConfigMap
metadata:
  name: open5gs-sgwc-config
  namespace: open5gs
  labels:
    epc-mode: sgwc
data:
  sgwc.yaml: |
    logger:
        file: /var/log/open5gs/sgwc.log

    sgwc:
        gtpc:
          - addr: 0.0.0.0
        pfcp:
          - addr: 0.0.0.0
    sgwu:
        pfcp:
          - addr: open5gs-sgwu
